<!DOCTYPE html>
<html>
<head>
    <title>The Infinite Dubstep Baby Factory</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/switch.css">
    <script src="vendor/createjs-2013.09.25.min.js"></script>
    <script type="text/javascript" src="vendor/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/door.js"></script>
    <script type="text/javascript" src="js/babyRepo.js"></script>
    <script type="text/javascript" src="js/baby.js"></script>
    <script type="text/javascript" src="js/collision.js"></script>
    <script type="text/javascript" src="js/sound.js"></script>
    <script type="text/javascript" src="js/audioPlayer.js"></script>
    <script type="text/javascript" src="js/partyGoer.js"></script>
    <script type="text/javascript" src="js/PartyGoerGenObject.js"></script>
    <script type="text/javascript" src="js/projectile.js"></script>
    <script type="text/javascript" src="js/projectileGenerator.js"></script>
    <script type="text/javascript" src="js/juicySplosion.js"></script>
    <script type="text/javascript" src="js/title.js"></script>
    <script type="text/javascript" src="js/powerUps.js"></script>
</head>
<body>
    <div id="HUD" class="HUD">
        <div class="statsContainer">
            <span class="stat">
                Babies: <span id="score">0</span>
            </span>
            <span class="stat">
                Risk: <span id="risk">0</span>%
            </span>
            <span class="stat">
                Stars: <span id="stars">0</span>
            </span>
        </div>
        <div class="audioPlayer">
            <div class="albumInfoPane">
                <div class="albumCoverContainer">
                    <img src="img/brahj.png" class="albumCover"></img>
                </div>
                <div class="songInfo">
                    <h5 id="songTitle">Song Title</h5>
                    <h6 id="songArtist">Artist</h5>
                </div>
            </div>
            <div class="audioControls">
                <button id="playButton" class="playButton">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
                <button id="playButton" class="playButton">
                    <span class="glyphicon glyphicon-volume-up"></span>
                </button>
                <div class="volumeSlider">
                    <input id="volumeSlider" type="range" min="0" max="100" />
                </div>
                <button id="settingsButton" class="playButton">
                    <span class="glyphicon glyphicon-cog"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="audioControlsPane">
        <h2>Audio Controls</h2>
        <h3>Filters</h3>
        <div class="audioControlsSection">
            <span class="audioControlSpan">Low pass:</span>
            <div class="onoffswitch">
                <input type="checkbox" name="lowPassSwitch" class="onoffswitch-checkbox" id="lowPassSwitch" checked>
                <label class="onoffswitch-label" for="lowPassSwitch">
                    <div class="onoffswitch-inner"></div>
                    <div class="onoffswitch-switch"></div>
                </label>
            </div>
        </div>
        <div class="audioControlsSection">
            <span class="audioControlSpan">Band pass 1:</span>
            <div class="onoffswitch">
                <input type="checkbox" name="bandPass1Switch" class="onoffswitch-checkbox" id="bandPass1Switch" checked>
                <label class="onoffswitch-label" for="bandPass1Switch">
                    <div class="onoffswitch-inner"></div>
                    <div class="onoffswitch-switch"></div>
                </label>
            </div>
        </div>
        <div class="audioControlsSection">
            <span class="audioControlSpan">Band pass 2:</span>
            <div class="onoffswitch">
                <input type="checkbox" name="bandPass2Switch" class="onoffswitch-checkbox" id="bandPass2Switch" checked>
                <label class="onoffswitch-label" for="bandPass2Switch">
                    <div class="onoffswitch-inner"></div>
                    <div class="onoffswitch-switch"></div>
                </label>
            </div>
        </div>
        <div class="audioControlsSection">
            <span class="audioControlSpan">High pass:</span>
            <div class="onoffswitch">
                <input type="checkbox" name="highPassSwitch" class="onoffswitch-checkbox" id="highPassSwitch" checked>
                <label class="onoffswitch-label" for="highPassSwitch">
                    <div class="onoffswitch-inner"></div>
                    <div class="onoffswitch-switch"></div>
                </label>
            </div>
        </div>
    </div>
    <audio id="music"></audio>
<script src="js/main.js"></script>

</body>
</html>
